name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          file: ./app/Dockerfile
        env:
          IMAGE_NAME: cloudcart-sample

      - name: Set image tag output
        run: echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Trigger SSM command on instances to pull & restart container
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:Name,Values=cloudcart-app" \
            --parameters commands=[
              "docker pull $DOCKERHUB_USER/$IMAGE_NAME:${IMAGE_TAG}",
              "docker stop cloudcart || true",
              "docker rm cloudcart || true",
              "docker run -d --name cloudcart -p 3000:3000 --restart unless-stopped --log-driver awslogs --log-opt awslogs-group=/cloudcart/app --log-opt awslogs-region=${{ secrets.AWS_REGION }} $DOCKERHUB_USER/$IMAGE_NAME:${IMAGE_TAG}"
            ] \
            --timeout-seconds 600
        env:
          DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          IMAGE_NAME: cloudcart-sample
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
